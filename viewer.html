			Number.prototype.format = function (){

			/*var sidebar = new Viewer.Sidebar( editor );
			document.body.appendChild( sidebar.dom );*/

			var renderer;
			function createRenderer( type, antialias, shadows, gammaIn, gammaOut ) {
				if ( type === 'WebGLRenderer' && System.support.webgl === false ) {
					type = 'CanvasRenderer';
				}

				var rendererTypes = {
					'WebGLRenderer': THREE.WebGLRenderer,
					'CanvasRenderer': THREE.CanvasRenderer,
					'SVGRenderer': THREE.SVGRenderer,
					'SoftwareRenderer': THREE.SoftwareRenderer,
					'RaytracingRenderer': THREE.RaytracingRenderer
				};
				renderer = new rendererTypes[ type ]( { antialias: antialias} );
				renderer.gammaInput = gammaIn;
				renderer.gammaOutput = gammaOut;
				if ( shadows && renderer.shadowMap ) {
					renderer.shadowMap.enabled = true;
					// renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				}
			}
			createRenderer( "WebGLRenderer", true, true, false, false );
			editor.signals.rendererChanged.dispatch( renderer );

			/*var modal = new UI.Modal();
			document.body.appendChild( modal.dom );*/

			editor.setTheme( editor.config.getKey( 'theme' ) );

			function onWindowResize( event ) {

				editor.signals.windowResize.dispatch();

			}

			window.addEventListener( 'resize', onWindowResize, false );

			onWindowResize();

			//
			var currentVariant;
			$(document).ready(function() {
				LoadFromRequestURL(function(v){
					currentVariant = v;
				});
			});
